<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pizzaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pizza base -->
  <circle cx="50" cy="50" r="45" fill="url(#pizzaGradient)" stroke="#92400E" stroke-width="2"/>
  
  <!-- Pizza slice cut -->
  <path d="M 50 50 L 50 5 L 75 30 Z" fill="#FEF3C7" opacity="0.3"/>
  
  <!-- Pepperoni slices -->
  <circle cx="35" cy="40" r="6" fill="#DC2626"/>
  <circle cx="60" cy="45" r="6" fill="#DC2626"/>
  <circle cx="45" cy="65" r="6" fill="#DC2626"/>
  <circle cx="65" cy="70" r="6" fill="#DC2626"/>
  
  <!-- Cheese highlights -->
  <circle cx="40" cy="55" r="4" fill="#FEF3C7" opacity="0.6"/>
  <circle cx="55" cy="60" r="4" fill="#FEF3C7" opacity="0.6"/>
</svg>

